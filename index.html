<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bongo Cat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="Botones">
            <h2>Bongos</h2>
            <a href="#Bongo"><button class="letter">A</button></a>
            <button class="letter">D</button>
        </div>
        <div class="Botones">
            <h2>Cymbal</h2>
            <button class="letter">C</button>
        </div>
        <div class="Botones">
            <h2>Cowbell</h2>
            <button class="letter">F</button>
        </div>
        <div class="Botones">
            <h2>Tambourine</h2>
            <button class="letter">B</button>
        </div>
        <div class="Botones">
            <h2>Meow</h2>
            <button class="space">SPACE</button>
        </div>
        <div class="Botones">
            <h2>Piano</h2>
            <button class="letter">1</button>
            <button class="letter">9</button>
            <span>...</span>
            <button class="letter">0</button>
        </div>
        <div class="Botones">
            <h2>Marimba</h2>
            <button class="letter">Q</button>
            <button class="letter">W</button>
            <span>...</span>
            <button class="letter">P</button>
        </div>
    </header>
    <main>
            <img class="Cuerpo" src="imagenes/bongocat.png">
        <hr>
        <audio id="Bongo" src="sounds_bongo0.mp3"></audio>
    </main>
</body>
</html>
